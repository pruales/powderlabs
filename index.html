<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
  </head>
  <body>
    <div class="bg-white flex h-screen justify-center">
      <div class="m-auto justify-center">
        <h2 class="text-3xl font-extrabold text-gray-900">
          Profile Bug Reporting
        </h2>
        <div class="mt-3 mx-10 rounded-md shadow">
          <button
            id="reportButton"
            class="w-full flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
          >
            Report Bug
          </button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://powderlabs.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-ipn83r/b/24/a44af77267a987a660377e5c46e0fb64/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=3193a9fd"
    ></script>

    <script type="text/javascript">
      window.ATL_JQ_PAGE_PROPS = {
        triggerFunction: function (showCollectorDialog) {
          //Requires that jQuery is available!
          jQuery("#reportButton").click(function (e) {
            e.preventDefault();
            showCollectorDialog();
          });
        },
      };
    </script>
  </body>
</html>
